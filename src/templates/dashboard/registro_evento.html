{% extends "dashboard/dashboard_view.html" %} {% block dashboard_content %}
<div>
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-sky-600">
          Datos Generales
        </h3>
        <p class="mt-1 text-sm text-gray-600">Datos generales del evento</p>
      </div>
    </div>

    <div class="mt-5 md:col-span-2 md:mt-0">
      <form action="#" method="">
        <div class="shadow sm:overflow-hidden sm:rounded-md">
          <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label
                  for="nombre-evento"
                  class="block text-sm font-medium text-gray-700"
                  >Titulo</label
                >
                <div class="mt-1 flex rounded-md shadow-sm">
                  <input
                    type="text"
                    name="nombre-evento"
                    id="nombre-evento"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                    placeholder="Titulo"
                  />
                </div>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label
                  for="inicio-evento"
                  class="block text-sm font-medium text-gray-700"
                  >Fecha de Inicio</label
                >
                <div class="mt-1 flex rounded-md shadow-sm">
                  <input
                    type="date"
                    name="inicio-evento"
                    id="inicio-evento"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>
            </div>

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label
                  for="fin-evento"
                  class="block text-sm font-medium text-gray-700"
                  >Fecha de Fin</label
                >
                <div class="mt-1 flex rounded-md shadow-sm">
                  <input
                    type="date"
                    name="fin-evento"
                    id="fin-evento"
                    class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <br />
  <hr />
  <br />

  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-sky-600">
          Datos de la sede
        </h3>
        <p class="mt-1 text-sm text-gray-600">
          Informaci√≥n relevante de la sede del evento
        </p>
      </div>

    <div class="mt-5 md:col-span-2 md:mt-0">

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">
                <label
                  for="curp-integrante3"
                  class="block text-sm font-medium text-gray-700"
                  >CURP</label
                >
                <div class="mt-1 flex rounded-md shadow-sm">
                  <input
                    type="text"
                    name="curp-integrante3"

              </div>

            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-3 sm:col-span-2">

                  for="nombre-integrante3"

                  />
                </div>
              </div>

              <div class="col-span-3 sm:col-span-2">

              </div>

          </div>
        </div>
